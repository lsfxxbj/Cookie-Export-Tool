<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Toolkit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>
    <span data-i18n="extensionName"></span>
    <select id="language-selector">
      <option value="zh-CN" data-i18n="chinese"></option>
      <option value="en" data-i18n="english"></option>
      <option value="fr" data-i18n="french"></option>
    </select>
  </h1>
  
  <div class="tab-buttons">
    <div class="tab-button active" data-tab="export-tab" data-i18n="exportTab"></div>
    <div class="tab-button" data-tab="import-tab" data-i18n="importTab"></div>
  </div>
  
  <div id="export-tab" class="tab-content active">
    <div class="filter-options">
      <h3 data-i18n="exportOptions"></h3>
      <div class="filter-item">
        <label for="format-select" data-i18n="exportFormat"></label>
        <select id="format-select" class="format-select" data-i18n-aria-label="exportFormatAriaLabel">
          <option value="json" data-i18n="jsonFormat">JSON</option>
          <option value="csv" data-i18n="csvFormat">CSV</option>
          <option value="xml" data-i18n="xmlFormat">XML</option>
          <option value="netscape" data-i18n="netscapeFormat">Netscape Cookie</option>
        </select>
      </div>
      <div class="filter-item">
        <label for="cookie-type" data-i18n="cookieType"></label>
        <select id="cookie-type" class="format-select" data-i18n-aria-label="cookieTypeAriaLabel">
          <option value="all" data-i18n="allCookies">所有</option>
          <option value="secure" data-i18n="secureCookies">HTTPS</option>
          <option value="http" data-i18n="httpCookies">HTTP</option>
        </select>
      </div>
    </div>
    
    <div class="buttons">
      <button id="export-current-btn" data-i18n="exportCurrent" data-i18n-aria-label="exportCurrent"></button>
      <button id="export-all-btn" data-i18n="exportAll" data-i18n-aria-label="exportAll"></button>
      <button id="copy-current-btn" data-i18n="copyCurrent" data-i18n-aria-label="copyCurrent"></button>
      <button id="copy-all-btn" data-i18n="copyAll" data-i18n-aria-label="copyAll"></button>
    </div>
    
    <!-- 导出进度条 -->
    <div id="export-progress" class="progress-container">
      <div class="progress-bar"></div>
      <div class="progress-text" data-i18n="progressInitialText"></div>
    </div>
    
    <div class="result"></div>
    
    <div class="stats">
      <span id="cookie-count" data-i18n="cookieCountInitialText"></span>
    </div>
  </div>
  
  <div id="import-tab" class="tab-content">
    <div id="import-section">
      <h3 data-i18n="importCookies"></h3>
      <div id="drop-area">
        <p data-i18n="dragAndDropHint"></p>
        <input type="file" id="file-input" accept=".json,.csv,.xml,.txt" data-i18n-aria-label="selectFileAriaLabel">
      </div>
      <!-- 合并浏览文件和导入cookies按钮 -->
      <button id="browse-and-import" style="width:100%; margin-bottom: 10px;" data-i18n="browseFiles"></button>
      
      <!-- 导入进度条 -->
      <div id="import-progress" class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text" data-i18n="progressInitialText"></div>
      </div>
    </div>
    <div class="result"></div>
  </div>
  
  <!-- 结果反馈区域已移至Cookie计数上方 -->
  
  <script type="module" src="popup.js"></script>
</body>
</html>
